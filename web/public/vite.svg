<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#0099ff"/>
    </linearGradient>
    
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#0099ff"/>
      <stop offset="100%" style="stop-color:#ff0066"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 盾牌背景 -->
  <path d="M256 32 L448 96 V256 C448 384 352 448 256 480 C160 448 64 384 64 256 V96 L256 32Z" 
        fill="rgba(26, 26, 46, 0.9)" 
        stroke="url(#shieldGradient)" 
        stroke-width="4"/>
  
  <!-- 盾牌内部装饰线 -->
  <path d="M256 60 L420 110 V240 C420 350 340 410 256 440 C172 410 92 350 92 240 V110 L256 60Z" 
        fill="none" 
        stroke="rgba(0, 255, 136, 0.3)" 
        stroke-width="2"/>
  
  <!-- 眼睛/镜头轮廓 -->
  <ellipse cx="256" cy="220" rx="100" ry="60" 
           fill="rgba(0, 0, 0, 0.5)" 
           stroke="url(#eyeGradient)" 
           stroke-width="3"
           filter="url(#glow)"/>
  
  <!-- 镜头内部光圈 -->
  <circle cx="256" cy="220" r="45" 
          fill="rgba(0, 255, 136, 0.1)" 
          stroke="url(#shieldGradient)" 
          stroke-width="2"/>
  
  <!-- 瞳孔/摄像头 -->
  <circle cx="256" cy="220" r="25" 
          fill="url(#shieldGradient)" 
          filter="url(#glow)"/>
  
  <!-- 瞳孔高光 -->
  <circle cx="248" cy="212" r="8" 
          fill="rgba(255, 255, 255, 0.6)"/>
  
  <!-- 装饰性科技线条 - 左侧 -->
  <line x1="140" y1="320" x2="100" y2="380" 
        stroke="#00ff88" stroke-width="2" opacity="0.7"/>
  <circle cx="140" cy="320" r="4" fill="#00ff88"/>
  
  <!-- 装饰性科技线条 - 右侧 -->
  <line x1="372" y1="320" x2="412" y2="380" 
        stroke="#0099ff" stroke-width="2" opacity="0.7"/>
  <circle cx="372" cy="320" r="4" fill="#0099ff"/>
  
  <!-- 顶部装饰 -->
  <circle cx="256" cy="80" r="6" fill="#00ff88" filter="url(#glow)"/>
  
  <!-- 底部装饰 -->
  <line x1="180" y1="390" x2="332" y2="390" 
        stroke="url(#shieldGradient)" 
        stroke-width="2" 
        stroke-linecap="round"
        opacity="0.5"/>
  
  <!-- 关键词文字 - 3D立体效果 -->
  <text x="256" y="310" 
        font-family="Arial, sans-serif" 
        font-size="45" 
        font-weight="bold" 
        fill="rgba(0, 153, 255, 0.3)" 
        text-anchor="middle">prerender-shield</text>
  
  <text x="258" y="312" 
        font-family="Arial, sans-serif" 
        font-size="45" 
        font-weight="bold" 
        fill="rgba(0, 255, 136, 0.3)" 
        text-anchor="middle">prerender-shield</text>
  
  <text x="260" y="314" 
        font-family="Arial, sans-serif" 
        font-size="45" 
        font-weight="bold" 
        fill="rgba(0, 153, 255, 0.3)" 
        text-anchor="middle">prerender-shield</text>
  
  <text x="256" y="310" 
        font-family="Arial, sans-serif" 
        font-size="45" 
        font-weight="bold" 
        fill="url(#shieldGradient)" 
        text-anchor="middle"
        filter="url(#glow)">prerender-shield</text>
  
  <!-- 副标题文字 -->
  <text x="256" y="355" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#00ff88" 
        text-anchor="middle"
        opacity="0.9">预渲染解决方案</text>
  
  <text x="400" y="388" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        fill="#00ffaa" 
        text-anchor="end"
        opacity="0.9">前端网站的新选择</text>
</svg>
