version: '3.8'

services:
  gateway:
    image: prerendershield/gateway:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../configs:/etc/prerendershield
      - ./certs:/etc/prerendershield/certs
    environment:
      - CONFIG_FILE=/etc/prerendershield/config.yml
      - SSL_ENABLED=true
      - SSL_CERT_PATH=/etc/prerendershield/certs/cert.pem
      - SSL_KEY_PATH=/etc/prerendershield/certs/key.pem
      - SSL_LETS_ENCRYPT=false
    depends_on:
      - etcd
      - redis
      - postgres

  api:
    image: prerendershield/api:latest
    ports:
      - "8080:8080"
    volumes:
      - ../configs:/etc/prerendershield
    environment:
      - CONFIG_FILE=/etc/prerendershield/config.yml
    depends_on:
      - etcd
      - redis
      - postgres

  firewall:
    image: prerendershield/firewall:latest
    volumes:
      - ../configs:/etc/prerendershield
      - ./rules:/etc/prerendershield/rules
    environment:
      - CONFIG_FILE=/etc/prerendershield/config.yml
    depends_on:
      - etcd
      - redis
      - postgres

  prerender:
    image: prerendershield/prerender:latest
    volumes:
      - ../configs:/etc/prerendershield
    environment:
      - CONFIG_FILE=/etc/prerendershield/config.yml
    depends_on:
      - etcd
      - redis

  etcd:
    image: bitnami/etcd:3.5.9
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    volumes:
      - etcd_data:/bitnami/etcd

  redis:
    image: bitnami/redis:7.0.12
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - redis_data:/bitnami/redis/data

  postgres:
    image: bitnami/postgresql:15.3
    environment:
      - POSTGRESQL_USERNAME=prerender
      - POSTGRESQL_PASSWORD=prerender
      - POSTGRESQL_DATABASE=prerender
    volumes:
      - postgres_data:/bitnami/postgresql

  prometheus:
    image: prom/prometheus:v2.45.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:9.5.0
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  etcd_data:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data: