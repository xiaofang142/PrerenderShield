version: '3.8'

services:
  prerender-shield:
    build: .
    container_name: prerender-shield
    restart: unless-stopped
    ports:
      - "9597:9597"  # 管理控制台前端
      - "9598:9598"  # API服务
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs
      - ./web/dist:/app/web/dist
      - ./certs:/app/certs
    environment:
      - CONFIG_PATH=/app/configs/config.yml
    networks:
      - prerender-shield-network

networks:
  prerender-shield-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
